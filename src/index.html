<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Virtual Camera -- Computer Graphics Project</h1>
    <div class="canvas-container">
      <div class="description">
        <div class="key-des">
          <img src="./assets/w.png" alt="w icon" />
          <p>Forward</p>
        </div>
        <div class="key-des">
          <img src="./assets/s.png" alt="s icon" />
          <p>Backward</p>
        </div>
        <div class="key-des">
          <img src="./assets/a.png" alt="a icon" />
          <p>Left</p>
        </div>
        <div class="key-des">
          <img src="./assets/d.png" alt="d icon" />
          <p>Right</p>
        </div>
        <div class="key-des">
          <img src="./assets/e.png" alt="e icon" />
          <p>Up</p>
        </div>
        <div class="key-des">
          <img src="./assets/r.png" alt="r icon" />
          <p>Down</p>
        </div>
        <div class="key-des">
          <img src="./assets/left.png" alt="left icon" />
          <p>RotateLeft</p>
        </div>
        <div class="key-des">
          <img src="./assets/right.png" alt="right icon" />
          <p>RotateRight</p>
        </div>
        <div class="key-des">
          <img src="./assets/up.png" alt="up icon" />
          <p>RotateUp</p>
        </div>
        <div class="key-des">
          <img src="./assets/down.png" alt="down icon" />
          <p>RotateDown</p>
        </div>
        <div class="key-des">
          <img src="./assets/z.png" alt="z icon" />
          <p>ZoomIn</p>
        </div>
        <div class="key-des">
          <img src="./assets/x.png" alt="x icon" />
          <p>ZoomOut</p>
        </div>
      </div>
      <canvas id="canvas" width="600" height="600"> </canvas>
    </div>
    <div class="btns-container">
      <label for="inputFile"> Select file </label>
      <input id="inputFile" type="file" />

      <button id="change-mode-btn">Change Mode</button>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
